<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playwright Test Page</title>
    <script>
        function redirectToGoogle() {
            window.location.href = 'https://sqa.3genlabs.net/hawksyntheticpageserver/';
        }
    </script>
</head>
<body>
    <button role="button" id="explicit-role" onclick="redirectToGoogle()">Button with Role</button>
    <button onclick="redirectToGoogle()">Button with Text</button>
    <label for="input-label">Label for Input</label>
    <input id="input-label" type="text" onclick="redirectToGoogle()">
    <input placeholder="Placeholder Text" type="text" onclick="redirectToGoogle()">
    <img src="image.jpg" alt="Image Alt Text" onclick="redirectToGoogle()">
    <button title="Button Title" onclick="redirectToGoogle()">Button with Title</button>
    <button data-testid="test-id-button" onclick="redirectToGoogle()">Button with Test ID</button>

    <h2> HTML Form for Fill()</h2><form>
        <label for="terms">I agree to the terms</label>
        <input type="checkbox" id="terms" alt="terms-checkbox" data-testid="terms-checkbox">

        <label for="newsletter">Subscribe to newsletter</label>
        <input type="checkbox" id="newsletter" placeholder="newsletter-checkbox" data-testid="newsletter-checkbox">

        <label for="updates">Receive updates</label>
        <input type="checkbox" id="updates" title="updates-checkbox" data-testid="updates-checkbox">

        <label for="offers">Get special offers</label>
        <input type="checkbox" id="offers" data-testid="offers-checkbox">

        <label for="notifications">Enable notifications</label>
        <input type="checkbox" id="notifications" data-testid="notifications-checkbox">
    </form>
    <form>
        <!-- getByRole -->
        <label for="firstname-role">First Name:</label>
        <input type="text" id="firstname-role" placeholder="Enter your first name" title="First Name Input" data-testid="firstname-role-input"><br><br>

        <!-- getByText -->
        <label for="lastname-text">Last Name:</label>
        <input type="text" id="lastname-text" placeholder="Enter your last name" title="Last Name Input" data-testid="lastname-text-input"><br><br>

        <!-- getByLabel -->
        <label for="address1-label">Address Line 1:</label>
        <input type="text" id="address1-label" placeholder="Enter your address line 1" title="Address Line 1 Input" data-testid="address1-label-input"><br><br>

        <!-- getByPlaceholder -->
        <label for="address2-placeholder">Address Line 2:</label>
        <input type="text" id="address2-placeholder" placeholder="Enter your address line 2" title="Address Line 2 Input" data-testid="address2-placeholder-input"><br><br>

        <!-- getByTitle -->
        <label for="city-title">City:</label>
        <input type="text" id="city-title" placeholder="Enter your city" title="City Input" data-testid="city-title-input"><br><br>

        <!-- getByTestId -->
        <label for="study-testid">Field of Study:</label>
        <input type="text" id="study-testid" placeholder="Enter your field of study" title="Field of Study Input" data-testid="study-testid-input"><br><br>

        <!-- CSS Locator -->
        <label for="university-css">University/College Name:</label>
        <input type="text" id="university-css" placeholder="Enter your university/college name" title="University/College Name Input" data-testid="university-css-input"><br><br>

        <!-- XPath Locator -->
        <label for="graduation-xpath">Graduation Year:</label>
        <input type="text" id="graduation-xpath" placeholder="Enter your graduation year" title="Graduation Year Input" data-testid="graduation-xpath-input"><br><br>

        <!-- Additional Fields -->
        <label for="languages">Languages Spoken:</label>
        <input type="text" id="languages" placeholder="Enter languages you speak" title="Languages Spoken Input" data-testid="languages-input"><br><br>

        <label for="hobbies">Hobbies/Interests:</label>
        <input type="text" id="hobbies" placeholder="Enter your hobbies/interests" title="Hobbies/Interests Input" data-testid="hobbies-input"><br><br>

        <label for="skills">Skills:</label>
        <input type="text" id="skills" placeholder="Enter your skills" title="Skills Input" data-testid="skills-input"><br><br>

        <button type="submit" title="Submit Button" data-testid="submit-button">Submit</button>
    </form>

    <h2>HTML Form for Check, Uncheck, and SetChecked</h2>
    <form>
        <label for="cricket">Cricket</label>
        <input type="checkbox" id="cricket" alt="cricket-checkbox" data-testid="cricket-checkbox">

        <label for="football">Football</label>
        <input type="checkbox" id="football" placeholder="football-checkbox" data-testid="football-checkbox">

        <label for="basketball">Basketball</label>
        <input type="checkbox" id="basketball" title="basketball-checkbox" data-testid="basketball-checkbox">

        <label for="tennis">Tennis</label>
        <input type="checkbox" id="tennis" data-testid="tennis-checkbox">

        <label for="hockey">Hockey</label>
        <input type="checkbox" id="hockey" data-testid="hockey-checkbox">

        <label for="table-tennis">Table Tennis</label>
        <input type="checkbox" id="table-tennis" data-testid="table-tennis-checkbox">

        <label for="kabaddi">Kabaddi</label>
        <input type="checkbox" id="kabaddi" data-testid="kabaddi-checkbox">
    </form>
    <h2>Div for Equality & Comparison</h2>
    <div id="values">
        <span id="value1">5</span>
        <span id="value2">10</span>
        <span id="value3">0.1</span>
        <span id="value4">0.2</span>
        <span id="value5">0.3</span>
    </div>
</body>
</html>
